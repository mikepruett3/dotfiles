---

- name: "Install packages (pacman)"
  community.general.pacman:
    name:
      - bat
      - btop
      - curl
      - dos2unix
      - eza
      - fontconfig
      - fzf
      - git
      - glow
      - go
      - gnupg
      - htop
      - jq
      - mediainfo
      - neovim
      - pass
      - poppler
      - pydf
      - p7zip
      - unrar-free
      - unzip
    state: present

- name: "Install Desktop packages (pacman - hyprland)"
  community.general.pacman:
    name:
      - avahi
      - chromium
      - cups
      - firefox
      - fuse
      - gamemode
      - hypridle
      - hyprlock
      - hyprpaper
      - kanshi
      - kitty
      - lib32-gamemode
      - libmupdf
      - mako
      - mpv
      - mupdf-gl
      - nss-mdns
      - pamixer
      - pciutils
      - swww
      - usbutils
      - viewnior
      - wofi
      - waybar
      - xdg-desktop-portal-hyprland
      - yt-dlp
    state: present
  when:
    - desktop is defined
    - desktop == 'hyprland'

- name: "Check if Yay is installed and in the path"
  ansible.builtin.shell:
    cmd: command -v yay
  become: yes
  become_user: '{{ regular_user }}'
  register: result
  failed_when: result.rc >= 2

- name: "Install Yay Package Manager"
  ansible.builtin.include_role:
    name: jahrik.yay
  vars:
    install: true
  when:
    - result.rc != 0

- name: "Install Desktop packages (yay)"
  ansible.builtin.shell:
    cmd: yay -S --needed --noconfirm --noprogressbar {{ item }}
  with_items:
    - cdw
    - git-credential-manager
    - ludusavi
    - hyprshot
    - pwvucontrol
    - sddm-theme-tokyo-night-git
    - streamdeck-ui
    #- ttf-hack-nerd
    - waypaper
  become: yes
  become_user: '{{ regular_user }}'
  when:
    - desktop is defined
    - desktop == 'hyprland'
